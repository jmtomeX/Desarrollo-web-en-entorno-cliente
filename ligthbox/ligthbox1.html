    <script>
        jQuery(function() { // on DOM Load

<body>

    <script>
        jQuery(function($) { // on DOM load
            $(".imagen").fullscreenimage()

            $('img.thumbnails').fullscreenimage() // add Full Screen Image to all images with class "thumbnails"
            $('#singleimage').fullscreenimage() // add Full Screen Image to single image with ID "singleimage"

            $('#myimage').fullscreenimage({
                largeimage: '../img/1.jpg' // single option, no comma
            })

            //OR

            $('#myimage').fullscreenimage({
                largeimage: '../img/1.jpg',
                scale: 3 // <-- No comma after last option
            })

            var disablescriptmql = window.matchMedia ? window.matchMedia("screen and (max-device-width: 680px)") : {
                matches: false,
                addListener: function() {}
            }
        })
    </script>

    <img class="thumbnails" src="./img/girlwatersmall.jpg" data-large="./img/girlwater.jpg" data-scale="4" />

    <img class="thumbnails" src="./img/girlglassessmall.jpg" data-large="./img/girlglasses.jpg" data-scale="4" />
