<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin título</title>
</head>
<body>
<form action="" method="post">
<table width="850">
  <tr>
    <td>Nombre</td>
    <td><input type="text" name="nombre"/></td>
  </tr>
  <tr>
    <td>Teléfono</td>
    <td><input type="text" name="telefono"/></td>
  </tr>
  <tr>
    <td>Pin</td>
    <td><input type="password" name="pin"/></td>
  </tr>
  <tr>
    <td>Compañia</td>
    <td><select name="compañia">
      <option checked>Orange</option>
      <option >Vodafone</option>
      <option >MoviStar</option>
      <option >Euskaltel</option>
    </select></td>
  </tr>
  <tr>
    <td>Tipo de contrato</td>
    <td><input type="radio" checked="checked" name="contrato"/>
    Contrato
    <input type="radio"  name="prepago"/>
    Prepago</td>
  </tr>
  <tr>
    <td><label for="uso_terminal">Uso de terminal:</label></td>
    <td><input type="checkbox"  name="uso_personal" checked/>
      <label for="uso_personal2">Uso personal</label>
      <input type="checkbox"  name="uso_laboral"/>
      <label for="uso_laboral2">Uso laboral</label>
      <input type="checkbox"  name="internet"/>
      <label for="internet2">Internet</label>
      <input type="checkbox"  name="videojuegos"/>
    <label for="videojuegos2">Videojuegos</label></td>
  </tr>
  <tr>
    <td>Otros</td>
    <td><textarea name="otros" cols="45" rows="5"></textarea></td>
  </tr>
  <tr>
    <td><input type="submit" name="enviar2" value="Enviar" /></td>
    <td><input type="reset" name="enviar" value="Borrar" /></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
</table>
</form>
</body>
</html>
