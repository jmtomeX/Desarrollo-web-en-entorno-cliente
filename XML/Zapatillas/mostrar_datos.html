<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <style>
        .red {
            color: red;
        }
        
        .green {
            color: green;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        $(function() {
            var cont = 0;
            var arrayZapatillas = new Array();
            arrayZapatillas[cont] = new Array();


            $.get("Zapatillas_compl.xml", function(xml) {
                $(xml)
                    .find("Zapatilla")
                    .each(function() {
                        let marca = $(this)
                            .find("Marca")
                            .text();
                        let modelo = $(this)
                            .find("Modelo")
                            .text();
                        let precio = $(this)
                            .find("Precio_unid")
                            .text();
                        let stock = $(this)
                            .find("Stock")
                            .text();
                        let foto = $(this)
                            .find("Foto")
                            .text();

                        arrayZapatillas[cont] = ([marca, modelo, precio, stock, foto]);
                        $("#zapatillas").append(
                            '<h1>' + marca + ' </h1>' +
                            '<h2>' + modelo + ' </h2>' +
                            '<h3>' + precio + ' â‚¬</h3>' +
                            '<h2>' + stock + ' </h2>'
                        );
                        cont++;

                    });
                $("#zapatillas").append('<img width ="300" heigth="250" src="./img/' + foto + '">');
                for (var i = 0; i < arrayZapatillas.length; i++) {
                    $("#zapatillas").append("<select id='menu'>");
                    $("#zapatillas").append('<option value = + " cont 
                        arrayZapatillas[i].marca;
                    }

                    +
                    modelo
                        +
                        '< /option>');
                $("#zapatillas").append("</select>");
            });
        });
    </script>

    <div id="zapatillas">
    </div>
</body>

</html>
