<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Document</title>
</head>

<body>
    <script>
        //Leer nodos
        $(function() {
            var equipo_local = "";
            var equipo_visitante = "";
            var resultado = "";
            var fecha = "";
            var cont = 0;
            $.get("juegos.xml", function(xml) {
                $(xml).find("Partido").each(function() {
                    equipo_local = $(this).find('Equipo-Local').text();
                    equipo_visitante = $(this).find('Equipo-Visitante').text();
                    resultado = $(this).find('Resultado').text();
                    fecha = $(this).find('Fecha').text();

                    var goles_local = resultado.slice(0, 1);
                    var goles_visit = resultado.slice(-1);
                    console.log(goles_local + " " + goles_visit);
                    cont++;

                    $('#partidos').append('<h1><span id="local' + cont + '">' + equipo_local + '</span> - <span id="visit' + cont + ' ">' + equipo_visitante + '</span></h1>');
                    $('#partidos').append('<h2>' + resultado + '</h2>');
                    $('#partidos').append('<h3>' + fecha + '</h3>');
                    local = "#local" + cont;
                    visit = "#visit" + cont;
                    if (goles_local < goles_visit) {
                        $(local).css({
                            "color": "red"
                        });
                        $(visit).css({
                            "color": "green"
                        });
                    } else if (goles_local > goles_visit) {
                        $(local).css({
                            "color": "green"
                        });
                        $(visit).css({
                            "color": "red"
                        });
                    } else {
                        $(visit).css({
                            "color": "red"
                        });
                        $(local).css({
                            "color": "red"
                        });
                    }
                    console.log($(local).attr("style"));
                });
            });
        });
    </script>
    <div id="partidos">

    </div>
</body>

</html>
