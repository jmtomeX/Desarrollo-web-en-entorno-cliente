<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        .card {
            margin-bottom: 1em;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <h1 class="display-2">Buscar</h1>
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg"><i class="fas fa-search"></i></span>
            </div>
            <input id="buscador" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        <br>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="buscar">Buscar</button>
        <div id="cont-everything" class="container-xl">
            <br>


            <div class="card-1" style="width: 18rem;">

            </div>
            <div class="card-2" style="width: 18rem;">
            </div>

        </div>

    </div>

    </div>
    <script>
        //Leer nodos
        $(function() {
            var img_perro = new Array();
            var nombre_perro = new Array();
            $.get("perros.xml", function(xml) {
                $(xml).find("Perro").each(function() {
                    var raza = $(this).find('raza').text();
                    var img = $(this).find('img').text();
                    img_perro.push(img);
                    nombre_perro.push(raza);
                    $(".card-1").append('<div class="card" style="width: 18rem;">');
                    $(".card-1").append('<img src="img/' + img + '" class="card-img-top" alt=""><div class="card-body">');
                    $(".card-1").append('<h5 class="card-title">' + raza + '</h5></div>');
                });
            });
            $("#buscar").click(function() {
                $(".card-1").hide("slow");
                var buscador = $("#buscador").val();
                $(".card-2").empty()
                console.log(img_perro)
                for (let i = 0; i < nombre_perro.length; i++) {
                    if (nombre_perro[i].indexOf(buscador) > -1) {
                        console.log(i);
                        $(".card-2").show("slow");
                        $(".card-2").append('<div class="card" style="width: 18rem;">');
                        $(".card-2").append('<img src="img/' + img_perro[i] + '" class="card-img-top" alt=""><div class="card-body">');
                        $(".card-2").append('<h5 class="card-title">' + nombre_perro[i] + '</h5></div>');
                    }

                }

            })
        });
    </script>
</body>

</html>
